---
layout: default
title: Get a Quote
---

<section class="page-content">
  <div class="container">
    <h2>Get Your Instant Siding Quote</h2>
    
    <div class="form-container">
      <div class="progress-bar">
        <div class="progress-step active" data-step="1">
          <span class="step-number">1</span>
          <span class="step-label">Contact</span>
        </div>
        <div class="progress-line"></div>
        <div class="progress-step" data-step="2">
          <span class="step-number">2</span>
          <span class="step-label">Project</span>
        </div>
        <div class="progress-line"></div>
        <div class="progress-step" data-step="3">
          <span class="step-number">3</span>
          <span class="step-label">Details</span>
        </div>
        <div class="progress-line"></div>
        <div class="progress-step" data-step="4">
          <span class="step-number">4</span>
          <span class="step-label">Finish</span>
        </div>
      </div>
      
      <form id="quote-form" action="https://formsubmit.co/leads@americanremodeling.net" method="POST">
        <!-- FormSubmit configuration -->
        <input type="hidden" name="_captcha" value="true">
        <input type="hidden" name="_subject" value="New Siding Quote Request">
        <input type="hidden" name="_next" value="https://tim-amredev.github.io/siding-leads/thank-you.html">
        <input type="hidden" name="_template" value="table">
        
        <!-- Step 1: Contact Information -->
        <div class="form-step active" data-step="1">
          <h3 class="step-title">Contact Information</h3>
          
          <div class="form-row">
            <div class="form-group">
              <label for="first-name">First Name <span class="required">*</span></label>
              <input type="text" id="first-name" name="first_name" required>
            </div>
            
            <div class="form-group">
              <label for="last-name">Last Name <span class="required">*</span></label>
              <input type="text" id="last-name" name="last_name" required>
            </div>
          </div>
          
          <div class="form-group">
            <label for="email">Email Address <span class="required">*</span></label>
            <input type="email" id="email" name="email" required>
          </div>
          
          <div class="form-group">
            <label for="phone">Phone Number <span class="required">*</span></label>
            <input type="tel" id="phone" name="phone" required>
          </div>
          
          <div class="form-group">
            <label for="address">Property Address <span class="required">*</span></label>
            <input type="text" id="address" name="address" required>
          </div>
          
          <div class="form-buttons">
            <button type="button" class="next-btn" data-next="2">Next Step</button>
          </div>
        </div>
        
        <!-- Step 2: Project Information -->
        <div class="form-step" data-step="2">
          <h3 class="step-title">Project Information</h3>
          
          <div class="form-group">
            <label>What type of siding material are you considering for your remodel? <span class="required">*</span></label>
            <div class="radio-group">
              <label class="radio-option">
                <input type="radio" name="siding_material" value="Vinyl" required>
                <span class="radio-label">Vinyl</span>
              </label>
              <label class="radio-option">
                <input type="radio" name="siding_material" value="Wood">
                <span class="radio-label">Wood</span>
              </label>
              <label class="radio-option">
                <input type="radio" name="siding_material" value="Fiber cement">
                <span class="radio-label">Fiber cement</span>
              </label>
              <label class="radio-option">
                <input type="radio" name="siding_material" value="Metal">
                <span class="radio-label">Metal</span>
              </label>
              <label class="radio-option">
                <input type="radio" name="siding_material" value="Brick">
                <span class="radio-label">Brick</span>
              </label>
              <label class="radio-option">
                <input type="radio" name="siding_material" value="Other">
                <span class="radio-label">Other</span>
              </label>
            </div>
            <div class="other-input" id="material-other-input">
              <label for="material-other">Please specify:</label>
              <input type="text" id="material-other" name="material_other">
            </div>
          </div>
          
          <div class="form-group">
            <label>What is the approximate square footage of the area you want to side? <span class="required">*</span></label>
            <div class="radio-group">
              <label class="radio-option">
                <input type="radio" name="square_footage" value="Less than 1,000 sq ft" required>
                <span class="radio-label">Less than 1,000 sq ft</span>
              </label>
              <label class="radio-option">
                <input type="radio" name="square_footage" value="1,000 - 2,000 sq ft">
                <span class="radio-label">1,000 - 2,000 sq ft</span>
              </label>
              <label class="radio-option">
                <input type="radio" name="square_footage" value="2,000 - 3,000 sq ft">
                <span class="radio-label">2,000 - 3,000 sq ft</span>
              </label>
              <label class="radio-option">
                <input type="radio" name="square_footage" value="3,000 - 4,000 sq ft">
                <span class="radio-label">3,000 - 4,000 sq ft</span>
              </label>
              <label class="radio-option">
                <input type="radio" name="square_footage" value="More than 4,000 sq ft">
                <span class="radio-label">More than 4,000 sq ft</span>
              </label>
              <label class="radio-option">
                <input type="radio" name="square_footage" value="I'm not sure">
                <span class="radio-label">I'm not sure</span>
              </label>
            </div>
          </div>
          
          <div class="form-group">
            <label>Is your current siding damaged or in need of repair? <span class="required">*</span></label>
            <div class="radio-group">
              <label class="radio-option">
                <input type="radio" name="siding_condition" value="Yes, it needs repair" required>
                <span class="radio-label">Yes, it needs repair</span>
              </label>
              <label class="radio-option">
                <input type="radio" name="siding_condition" value="No, it's in good condition">
                <span class="radio-label">No, it's in good condition</span>
              </label>
              <label class="radio-option">
                <input type="radio" name="siding_condition" value="I'm not sure">
                <span class="radio-label">I'm not sure</span>
              </label>
            </div>
          </div>
          
          <div class="form-buttons">
            <button type="button" class="back-btn" data-back="1">Previous</button>
            <button type="button" class="next-btn" data-next="3">Next Step</button>
          </div>
        </div>
        
        <!-- Step 3: Project Details -->
        <div class="form-step" data-step="3">
          <h3 class="step-title">Project Details</h3>
          
          <div class="form-group">
            <label>Do you have any specific design preferences for your new siding?</label>
            <div class="checkbox-group">
              <label class="checkbox-option">
                <input type="checkbox" name="design_preferences[]" value="Specific color">
                <span class="checkbox-label">Specific color</span>
              </label>
              <label class="checkbox-option">
                <input type="checkbox" name="design_preferences[]" value="Specific texture">
                <span class="checkbox-label">Specific texture</span>
              </label>
              <label class="checkbox-option">
                <input type="checkbox" name="design_preferences[]" value="Architectural style">
                <span class="checkbox-label">Architectural style</span>
              </label>
              <label class="checkbox-option">
                <input type="checkbox" name="design_preferences[]" value="No specific preferences">
                <span class="checkbox-label">No specific preferences</span>
              </label>
              <label class="checkbox-option">
                <input type="checkbox" name="design_preferences[]" value="Other" id="design-other-checkbox">
                <span class="checkbox-label">Other</span>
              </label>
            </div>
            <div class="other-input" id="design-other-input">
              <label for="design-other">Please specify:</label>
              <input type="text" id="design-other" name="design_other">
            </div>
          </div>
          
          <div class="form-group">
            <label>When would you like the siding remodel to be completed? <span class="required">*</span></label>
            <div class="radio-group">
              <label class="radio-option">
                <input type="radio" name="timeline" value="As soon as possible" required>
                <span class="radio-label">As soon as possible</span>
              </label>
              <label class="radio-option">
                <input type="radio" name="timeline" value="Within the next month">
                <span class="radio-label">Within the next month</span>
              </label>
              <label class="radio-option">
                <input type="radio" name="timeline" value="Within the next 3 months">
                <span class="radio-label">Within the next 3 months</span>
              </label>
              <label class="radio-option">
                <input type="radio" name="timeline" value="Within the next 6 months">
                <span class="radio-label">Within the next 6 months</span>
              </label>
              <label class="radio-option">
                <input type="radio" name="timeline" value="No specific timeline">
                <span class="radio-label">No specific timeline</span>
              </label>
            </div>
          </div>
          
          <div class="form-group">
            <label>What is your approximate budget for this siding remodel?</label>
            <div class="radio-group">
              <label class="radio-option">
                <input type="radio" name="budget" value="Less than $5,000">
                <span class="radio-label">Less than $5,000</span>
              </label>
              <label class="radio-option">
                <input type="radio" name="budget" value="$5,000 - $10,000">
                <span class="radio-label">$5,000 - $10,000</span>
              </label>
              <label class="radio-option">
                <input type="radio" name="budget" value="$10,000 - $20,000">
                <span class="radio-label">$10,000 - $20,000</span>
              </label>
              <label class="radio-option">
                <input type="radio" name="budget" value="$20,000 - $30,000">
                <span class="radio-label">$20,000 - $30,000</span>
              </label>
              <label class="radio-option">
                <input type="radio" name="budget" value="More than $30,000">
                <span class="radio-label">More than $30,000</span>
              </label>
              <label class="radio-option">
                <input type="radio" name="budget" value="Prefer not to say">
                <span class="radio-label">Prefer not to say</span>
              </label>
            </div>
          </div>
          
          <div class="form-buttons">
            <button type="button" class="back-btn" data-back="2">Previous</button>
            <button type="button" class="next-btn" data-next="4">Next Step</button>
          </div>
        </div>
        
        <!-- Step 4: Final Details -->
        <div class="form-step" data-step="4">
          <h3 class="step-title">Final Details</h3>
          
          <div class="form-group">
            <label>Have you received any quotes for this project yet?</label>
            <div class="radio-group">
              <label class="radio-option">
                <input type="radio" name="previous_quotes" value="Yes, from one contractor">
                <span class="radio-label">Yes, from one contractor</span>
              </label>
              <label class="radio-option">
                <input type="radio" name="previous_quotes" value="Yes, from multiple contractors">
                <span class="radio-label">Yes, from multiple contractors</span>
              </label>
              <label class="radio-option">
                <input type="radio" name="previous_quotes" value="No, not yet">
                <span class="radio-label">No, not yet</span>
              </label>
            </div>
          </div>
          
          <div class="form-group">
            <label>Are there any additional features you'd like to include in your siding remodel?</label>
            <div class="checkbox-group">
              <label class="checkbox-option">
                <input type="checkbox" name="additional_features[]" value="Insulation">
                <span class="checkbox-label">Insulation</span>
              </label>
              <label class="checkbox-option">
                <input type="checkbox" name="additional_features[]" value="Decorative trim">
                <span class="checkbox-label">Decorative trim</span>
              </label>
              <label class="checkbox-option">
                <input type="checkbox" name="additional_features[]" value="Soffits">
                <span class="checkbox-label">Soffits</span>
              </label>
              <label class="checkbox-option">
                <input type="checkbox" name="additional_features[]" value="Fascia">
                <span class="checkbox-label">Fascia</span>
              </label>
              <label class="checkbox-option">
                <input type="checkbox" name="additional_features[]" value="None">
                <span class="checkbox-label">None</span>
              </label>
              <label class="checkbox-option">
                <input type="checkbox" name="additional_features[]" value="Other" id="features-other-checkbox">
                <span class="checkbox-label">Other</span>
              </label>
            </div>
            <div class="other-input" id="features-other-input">
              <label for="features-other">Please specify:</label>
              <input type="text" id="features-other" name="features_other">
            </div>
          </div>
          
          <div class="form-group">
            <label>Do you have any specific concerns or requirements for your new siding?</label>
            <div class="checkbox-group">
              <label class="checkbox-option">
                <input type="checkbox" name="concerns[]" value="Eco-friendly materials">
                <span class="checkbox-label">Eco-friendly materials</span>
              </label>
              <label class="checkbox-option">
                <input type="checkbox" name="concerns[]" value="Low maintenance">
                <span class="checkbox-label">Low maintenance</span>
              </label>
              <label class="checkbox-option">
                <input type="checkbox" name="concerns[]" value="High durability">
                <span class="checkbox-label">High durability</span>
              </label>
              <label class="checkbox-option">
                <input type="checkbox" name="concerns[]" value="Fire resistance">
                <span class="checkbox-label">Fire resistance</span>
              </label>
              <label class="checkbox-option">
                <input type="checkbox" name="concerns[]" value="None">
                <span class="checkbox-label">None</span>
              </label>
              <label class="checkbox-option">
                <input type="checkbox" name="concerns[]" value="Other" id="concerns-other-checkbox">
                <span class="checkbox-label">Other</span>
              </label>
            </div>
            <div class="other-input" id="concerns-other-input">
              <label for="concerns-other">Please specify:</label>
              <input type="text" id="concerns-other" name="concerns_other">
            </div>
          </div>
          
          <div class="form-group">
            <label for="additional-comments">Additional Comments or Questions</label>
            <textarea id="additional-comments" name="additional_comments" rows="4"></textarea>
          </div>
          
          <div class="form-group consent-group">
            <label class="checkbox-option">
              <input type="checkbox" name="terms_consent" required>
              <span class="checkbox-label">I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="privacy-link">Privacy Policy</a> by submitting this form. <span class="required">*</span></span>
            </label>
          </div>
          
          <div class="form-group consent-group">
            <label class="checkbox-option">
              <input type="checkbox" name="sms_consent">
              <span class="checkbox-label">I consent to receive SMS messages about my siding project. Standard message and data rates may apply.</span>
            </label>
          </div>
          
          <div class="form-buttons">
            <button type="button" class="back-btn" data-back="3">Previous</button>
            <button type="submit" class="submit-btn">Submit Quote Request</button>
          </div>
        </div>
      </form>
      
      <div id="quote-result" class="result">
        <h3 class="result-title">Thank You!</h3>
        <p>We've received your quote request and will contact you shortly with a detailed estimate.</p>
      </div>
    </div>
  </div>
</section>

<style>

    background-color: var(--bg-card);
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    margin-bottom: 3rem;
  }
  
  .progress-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Form navigation
    const formSteps = document.querySelectorAll('.form-step');
    const progressSteps = document.querySelectorAll('.progress-step');
    const nextButtons = document.querySelectorAll('.next-btn');
    const backButtons = document.querySelectorAll('.back-btn');
    
    // Handle next button clicks
    nextButtons.forEach(button => {
      button.addEventListener('click', function() {
        const currentStep = parseInt(this.closest('.form-step').dataset.step);
        const nextStep = parseInt(this.dataset.next);
        
        // Validate current step
        if (validateStep(currentStep)) {
          // Hide current step
          document.querySelector(`.form-step[data-step="${currentStep}"]`).classList.remove('active');
          
          // Show next step
          document.querySelector(`.form-step[data-step="${nextStep}"]`).classList.add('active');
          
          // Update progress bar
          updateProgress(nextStep);
          
          // Scroll to top of form
          document.querySelector('.form-container').scrollIntoView({ behavior: 'smooth' });
        }
      });
    });
    
    // Handle back button clicks
    backButtons.forEach(button => {
      button.addEventListener('click', function() {
        const currentStep = parseInt(this.closest('.form-step').dataset.step);
        const prevStep = parseInt(this.dataset.back);
        
        // Hide current step
        document.querySelector(`.form-step[data-step="${currentStep}"]`).classList.remove('active');
        
        // Show previous step
        document.querySelector(`.form-step[data-step="${prevStep}"]`).classList.add('active');
        
        // Update progress bar
        updateProgress(prevStep);
        
        // Scroll to top of form
        document.querySelector('.form-container').scrollIntoView({ behavior: 'smooth' });
      });
    });
    
    // Update progress bar
    function updateProgress(step) {
      progressSteps.forEach(progressStep => {
        const stepNum = parseInt(progressStep.dataset.step);
        
        if (stepNum <= step) {
          progressStep.classList.add('active');
        } else {
          progressStep.classList.remove('active');
        }
      });
    }
    
    // Validate step
    function validateStep(step) {
      const currentStep = document.querySelector(`.form-step[data-step="${step}"]`);
      const requiredFields = currentStep.querySelectorAll('[required]');
      let isValid = true;
      
      requiredFields.forEach(field => {
        if (field.type === 'radio') {
          const name = field.name;
          const checked = currentStep.querySelector(`input[name="${name}"]:checked`);
          
          if (!checked) {
            isValid = false;
            const fieldGroup = field.closest('.form-group');
            fieldGroup.classList.add('error');
          }
        } else if (!field.value.trim()) {
          isValid = false;
          field.classList.add('error');
        }
      });
      
      return isValid;
    }
    
    // Handle "Other" options
    const materialOtherRadio = document.querySelector('input[name="siding_material"][value="Other"]');
    const materialOtherInput = document.getElementById('material-other-input');
    
    if (materialOtherRadio && materialOtherInput) {
      materialOtherRadio.addEventListener('change', function() {
        if (this.checked) {
          materialOtherInput.classList.add('active');
        } else {
          materialOtherInput.classList.remove('active');
        }
      });
    }
    
    // Handle other "Other" checkboxes
    const otherCheckboxes = [
      { checkbox: document.getElementById('design-other-checkbox'), input: document.getElementById('design-other-input') },
      { checkbox: document.getElementById('features-other-checkbox'), input: document.getElementById('features-other-input') },
      { checkbox: document.getElementById('concerns-other-checkbox'), input: document.getElementById('concerns-other-input') }
    ];
    
    otherCheckboxes.forEach(item => {
      if (item.checkbox && item.input) {
        item.checkbox.addEventListener('change', function() {
          if (this.checked) {
            item.input.classList.add('active');
          } else {
            item.input.classList.remove('active');
          }
        });
      }
    });
    
    // Form submission
    const quoteForm = document.getElementById('quote-form');
    const quoteResult = document.getElementById('quote-result');
    
    if (quoteForm) {
      quoteForm.addEventListener('submit', function(e) {
        // We'll let FormSubmit handle the actual form submission
        // This is just for visual feedback before redirect
        e.preventDefault();
        
        // Hide the form and show the thank you message
        quoteForm.style.display = 'none';
        quoteResult.style.display = 'block';
        
        // After a short delay, submit the form programmatically
        setTimeout(() => {
          this.submit();
        }, 2000);
      });
    }
  });
</script>
